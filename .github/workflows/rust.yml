name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build  --manifest-path="Cargo.toml" \
                        --target wasm32-unknown-unknown \
                        --release --package "elna_vector_db" --verbose
    - name: Run tests
      run: cargo test --verbose
